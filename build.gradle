apply plugin: 'java'

ext.baseName = 'opentsdb_plugin'
group = 'io.unimatic.platform'
version = '0.1.0'
sourceCompatibility = 1.7
targetCompatibility = 1.7
compileJava.options.encoding = 'UTF-8'
javadoc.options.encoding = 'UTF-8'

dependencies {
    compile 'org.slf4j:slf4j-api:1.7.6'
    compile 'ch.qos.logback:logback-core:1.1.1'
    compile 'ch.qos.logback:logback-classic:1.1.1'
    compile 'io.netty:netty:3.9.0.Final'
    compile files('E:/workspace/commonlib/tsdb-2.0.0.jar')
    compile 'com.stumbleupon:async:1.4.0'
    compile 'com.fasterxml.jackson.core:jackson-annotations:2.3.0'
    compile 'com.fasterxml.jackson.core:jackson-core:2.3.0'
    compile 'com.fasterxml.jackson.core:jackson-databind:2.3.0'
    compile 'junit:junit:4.11'
    compile 'org.mockito:mockito-core:1.9.5'
    compile 'org.powermock:powermock-api-mockito:1.5.4'
    compile 'org.powermock:powermock-module-junit4:1.5.4'
    compile 'org.hbase:asynchbase:1.5.0'
}